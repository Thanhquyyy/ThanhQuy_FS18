    <h1>16 tuyển thủ futsal Việt Nam tập huấn tại Nam Mỹ</h1>
    <p>Ngày mai (31/5), đội tuyển futsal Việt Nam sẽ lên đường tập huấn tại Nam Mỹ với điểm đến là Paraguay và Argentina. 16 cầu thủ góp mặt trong chuyến tập huấn này cũng đã được huấn luyện viên trưởng Diego Giustozzi lựa chọn.</p>
